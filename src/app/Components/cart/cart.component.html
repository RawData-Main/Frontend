<ng-container *ngIf="products.length ==0">
    <div class="container">
        <!-- <div class="card">
            <h4 class="card-title">My Cart<h4>
        </div> -->
        <div class="center">
            <img src="../../../assets/cart_empty.png" alt="">
            <h5>Your cart is empty</h5>
            <h6>Add item to it now</h6>
            <button routerLink="" class="btn btn-success">Shop Now </button>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length != 0">
    <div class="container" *ngFor="let item of products , let i = index">
        <ul>
            <li>
                <div>
                    <img src="{{item.image}}" alt="">
                </div>
                <div>
                    <a class="food-name">{{item.name}}</a>
                </div>
                <div>
                    <select name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div>
                    {{item.price}}
                </div>
                <div>
                    <button class="btn btn-danger" (click)="removeProduct(item)">remove</button>
                </div>
            </li>
        </ul>
    </div>
</ng-container>
