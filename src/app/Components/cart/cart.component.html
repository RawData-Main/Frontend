<app-not-found [visible]='!cart || cart.items.length <=0'
notFoundMessage="Items not Found!"
resetLinkText="Go To Home Page!"></app-not-found>


<div *ngIf="cart && cart.items.length > 0" class="container">
    <ul>
        <li *ngFor='let cartItem of cart.items'>
            <div>
                <img [src]="cartItem.item.image" [alt]="cartItem.item.name">
            </div>
            <div>
                <a class="food-name" routerLink="/item/{{cartItem.item.id}}">
                    {{cartItem.item.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                {{cartItem.item.price | currency:"₹"}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="food-count">{{cart.items.length}}</div>
            <div class="total-price">{{cart.totalPrice|currency:"₹"}}</div>    
        </div>
        <!-- <a routerLink="/payment">Proceed to Checkout</a> -->
        <app-payment></app-payment>
    </div>
</div>
