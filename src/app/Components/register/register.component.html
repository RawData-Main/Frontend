<body>
    <div class="container col-md-12 mt-0">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign Up</h3>

                </div>
                <div class="card-body">
                    <!-- form group setting -->
                    <form [formGroup]="registerForm">

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>

                            <!-- input field bind with fromControlName -->
                            <input type="text" formControlName="fname" class="form-control" placeholder="First name"
                                id="login_accno">

                        </div>

                        <!-- form validation -->
                        <div *ngIf="(this.registerForm.get('fname')?.touched || this.registerForm.get('fname')?.dirty) && this.registerForm.get('fname')?.errors"
                            style="color: red;">Invaild First Name</div>


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" formControlName="lname" class="form-control" placeholder="Last name"
                                id="login_accno">

                        </div>

                        <!-- form validation -->
                        <div *ngIf="(this.registerForm.get('lname')?.touched || this.registerForm.get('lname')?.dirty) && this.registerForm.get('lname')?.errors"
                            style="color: red;">Invaild Last Name</div>




                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input type="text" formControlName="email" class="form-control" placeholder="Email address"
                                id="login_accno">

                        </div>

                        <!-- form validation -->
                        <div *ngIf="(this.registerForm.get('email')?.touched || this.registerForm.get('email')?.dirty) && this.registerForm.get('email')?.errors"
                            style="color: red;">Invaild Email</div>




                        <!-- <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="create userId" id="login_accno" >

                        </div> -->




                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" formControlName="pwd" class="form-control" placeholder="Password"
                                id="login_password">
                        </div>

                        <!-- form validation -->
                        <div *ngIf="(this.registerForm.get('pwd')?.touched || this.registerForm.get('pwd')?.dirty) && this.registerForm.get('pwd')?.errors"
                            style="color: red;">Invaild Password</div>



                        <div class="form-group">
                            <a type="submit" value="Register" class="btn float-right login_btn "
                                style="width:50%;" (click)="register()">Register</a>
                        </div>
                    </form>
                </div>
                <p style="color:white;align-items:baseline;">already registered? Please <a routerLink='/login'>Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
